<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inspirational Quotes</title>

  <style>
    /* ---------- BASE STYLES ---------- */
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      color: #111;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .quote-box {
      background: #ffffff;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    #quote {
      font-size: 1.3rem;
      line-height: 1.5;
      margin-bottom: 1rem;
      min-height: 60px;
    }

    #author {
      font-size: 1rem;
      font-style: italic;
      margin-bottom: 1.5rem;
      color: #555;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    button {
      padding: 0.6rem 1.4rem;
      border: none;
      cursor: pointer;
      border-radius: 999px;
      font-weight: 600;
      background: #111;
      color: #fff;
      transition: background 0.3s ease, color 0.3s ease;
    }

    button:hover {
      opacity: 0.8;
    }

    /* ---------- FADE ANIMATION ---------- */
    .fade {
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    /* ---------- DARK MODE STYLES ---------- */
    body.dark-mode {
      background: #111;
      color: #f5f5f5;
    }

    body.dark-mode .quote-box {
      background: #1e1e1e;
      color: #f5f5f5;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }

    body.dark-mode #author {
      color: #cfcfcf;
    }

    body.dark-mode button {
      background: #f5f5f5;
      color: #111;
    }
  </style>
</head>

<body>
  <div class="quote-box">
    <div id="quote-container">
      <div id="quote"></div>
      <div id="author"></div>
    </div>

    <div class="controls">
      <button onclick="newQuote()">New Quote</button>
      <button id="mode-btn" onclick="toggleMode()">üåô</button>
    </div>
  </div>

  <script>
    const quotes = [
      { text: "The best way to predict the future is to invent it.", author: "Alan Kay" },
      { text: "Life is 10% what happens to us and 90% how we react to it.", author: "Charles R. Swindoll" },
      { text: "Your time is limited, so don't waste it living someone else's life.", author: "Steve Jobs" },
      { text: "Success is not in what you have, but who you are.", author: "Bo Bennett" },
      { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
      { text: "Do one thing every day that scares you.", author: "Eleanor Roosevelt" },
      { text: "In the middle of every difficulty lies opportunity.", author: "Albert Einstein" },
      { text: "Success is not final, failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill" },
      { text: "Dream big. Start small. Act now.", author: "Robin Sharma" }
    ];

    const quoteEl = document.getElementById('quote');
    const authorEl = document.getElementById('author');
    const modeBtn = document.getElementById('mode-btn');
    const body = document.body;

    function typeText(el, text) {
      el.textContent = "";
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          el.textContent += text.charAt(i);
          i++;
        } else {
          clearInterval(interval);
        }
      }, 25);
    }

    function newQuote() {
      const random = quotes[Math.floor(Math.random() * quotes.length)];
      quoteEl.classList.add("fade");
      authorEl.classList.add("fade");

      setTimeout(() => {
        typeText(quoteEl, `"${random.text}"`);
        authorEl.textContent = `‚Äî ${random.author}`;
        quoteEl.classList.remove("fade");
        authorEl.classList.remove("fade");
      }, 400);
    }

    function toggleMode() {
      const isDark = body.classList.toggle("dark-mode");
      modeBtn.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    }

    window.onload = newQuote;
  </script>

</body>
</html>
